[env:VIC1]
platform = ststm32
board = nucleo_f411re
framework = arduino
upload_protocol = stlink
lib_deps = 
	arkhipenko/TaskScheduler@^3.8.5
	dvarrel/AHT20@^1.0.2
	fanfanlatulipe26/XGZP6897D@^1.0.4
	infineon/XENSIV 3D Magnetic Sensor TLx493D@^1.1.0
	finani/ICM42688@^1.1.0
	loginov-rocks/UbxGps@^1.5.2
	rb-enantel/RC_ESC@^1.1.0
	br3ttb/PID@^1.2.1
	denyssene/SimpleKalmanFilter@^0.1.0
